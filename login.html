<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Nadya Sosial Media</title>
 <style>
  body {
    font-family: Arial, sans-serif;
    background: #f2f2f2;
    margin: 0;
    animation: fadeIn 1s ease-in;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
  }

  header {
    background: #6a1b9a;
    color: white;
    padding: 1em;
    text-align: center;
    transition: background 0.5s ease;
  }

  nav a {
    margin: 0 10px;
    color: white;
    text-decoration: none;
    font-weight: bold;
    transition: color 0.3s ease;
  }

  nav a:hover {
    text-decoration: underline;
    color: #ffc107;
  }

  .container {
    max-width: 500px;
    margin: 20px auto;
    background: white;
    padding: 20px;
    border-radius: 8px;
  }

  input, select, textarea {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
  }

  button {
    background: #6a1b9a;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  button:hover {
    background: #4a0072;
  }

  h2 {
    margin-top: 0;
  }
</style>
</head>
<body>
  <header>
    <h1>Login</h1>
    <nav>
      <a href="index.html">Beranda</a>
      <a href="register.html">Register</a>
    </nav>
  </header>

  <div class="container">
    <h2>Login</h2>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <button>Login</button>
  </div>
</body>
</html>
